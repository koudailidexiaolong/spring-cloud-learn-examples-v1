spring.application.name=spring-cloud-learn-examples-v1-eureka-client

#\u7AEF\u53E3
server.port=18763

#\u8BBE\u7F6E\u662F\u5426\u542F\u7528\u5B89\u5168
management.security.enabled=false

#\u8BBE\u7F6E\u670D\u52A1\u5668\u4FE1\u606F

info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@

## \u662F\u5426\u5C06\u672C\u673A\u670D\u52A1\u6CE8\u518C
eureka.instance.hostname=${spring.application.name}
## eureka \u670D\u52A1\u5668\u540D\u79F0
eureka.instance.appname=${spring.application.name}
## \u552F\u4E00\u6807\u8BC6
eureka.instance.instance-id=${spring.application.name}
## \u662F\u5426\u6CE8\u518C\u5230 eureka \u670D\u52A1
eureka.instance.prefer-ip-address=true
## \u5E26\u6709\u5BC6\u7801\u7684 \u670D\u52A1\u7AEF
#eureka.client.service-url.defaultZone=http://julong:julong@192.168.10.27:8761/eureka
## \u65E0\u5BC6\u7801\u6821\u9A8C\u7684\u670D\u52A1\u7AEF\u5730\u5740
eureka.client.service-url.defaultZone=http://192.168.10.27:8761/eureka
##\u542F\u7528eurka\u5BA2\u6237\u7AEF\u670D\u52A1
eureka.client.enabled=true
## \u6CE8\u518C\u5230eurka\u670D\u52A1
eureka.client.register-with-eureka=true
## \u542F\u7528\u5FC3\u8DF3\u68C0\u6D4B
eureka.client.healthcheck.enabled=true


# \u670D\u52A1\u540D\u79F0
spring.application.name=spring-cloud-learn-examples-v1-liquibase

#\u7AEF\u53E3
server.port=18080

#\u8BBE\u7F6E\u662F\u5426\u542F\u7528\u5B89\u5168
management.security.enabled=false

#\u8BBE\u7F6E\u670D\u52A1\u5668\u4FE1\u606F
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@


## \u57FA\u672C\u6570\u636E\u5E93\u914D\u7F6E
## \u6570\u636E\u5E93\u8FDE\u63A5\u9A71\u52A8
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
spring.datasource.url=jdbc:mysql://192.168.10.222:3306/test?autoreconnect=true
## \u6570\u636E\u5E93\u8FDE\u63A5\u8D26\u6237
spring.datasource.username=root
## \u6570\u636E\u5E93\u8FDE\u63A5\u5BC6\u7801
spring.datasource.password=root
## \u4F7F\u7528 data.sql\u521D\u59CB\u5316\u6570\u636E\u5E93 \u9ED8\u8BA4\u503C\u4E3Atrue
# spring.datasource.initialize=true
## \u6570\u636E\u6E90\u7684JNDI \u4F4D\u7F6E \u8BBE\u7F6E\u4E86\u8BE5\u5C5E\u6027\u5FFD\u7565\u7C7B URL \u7528\u6237\u540D\u548C\u5BC6\u7801\u5C5E\u6027
# spring.datasource.jndi-name=
## \u6570\u636E\u6E90\u540D\u79F0
# spring.datasource.name=



## \u5F00\u542Fliquibase
liquibase.enabled=true
## \u9ED8\u8BA4\u4F7F\u7528\u7684\u6570\u636E\u5E93\u540D\u79F0
liquibase.default-schema=test
## \u6570\u636E\u5E93\u767B\u5F55\u540D\u79F0
liquibase.user=root
##\u6570\u636E\u5E93\u767B\u5F55\u5BC6\u7801
liquibase.password=root
## \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
liquibase.url=jdbc:mysql://192.168.10.222:3306/mysql
## \u53D8\u66F4\u65E5\u5FD7\u914D\u7F6E\u8BB0\u5F55\u8DEF\u5F84  \u6587\u4EF6\u53EF\u4EE5\u662Fjson  yaml xml \u4E09\u79CD \u9ED8\u8BA4\u8DEF\u5F84\u4E3A classpath:/db/changelog/db.changelog-master.yaml
liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
## \u68C0\u67E5\u53D8\u66F4\u65E5\u5FD7\u4FE1\u606F\u6587\u4EF6\u662F\u5426\u5B58\u5728 \u9ED8\u8BA4\u4E3A true \u68C0\u67E5
liquibase.check-change-log-location=true
## \u662F\u5426\u5220\u9664\u6570\u636E\u5E93
liquibase.drop-first=false



